<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - TicketEase</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Ticket<span>Ease</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="tickets.html" class="active">Tickets</a></li>
                <li><a href="team.html">Our Team</a></li>
            </ul>
            <div class="nav-buttons">
                <button id="theme-toggle" class="btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu" id="userMenu">
                    <button class="user-button" id="userButton">
                        <i class="fas fa-user"></i>
                        <span id="username">Guest</span>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" id="loginBtn">Login</a>
                        <a href="#" id="registerBtn">Register</a>
                        <a href="#" id="logoutBtn" style="display: none;">Logout</a>
                    </div>
                </div>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main class="tickets-container">
        <div class="tickets-header">
            <h2>Ticket Management</h2>
            <div class="tickets-actions">
                <a href="create-ticket.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Ticket
                </a>
                <button class="btn btn-secondary" id="refreshTickets">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-outline" id="exportTickets">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
        </div>
  <div class="filter-section">
            <div class="search-box">
                <input type="text" id="ticketSearch" placeholder="Search tickets...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="all">All</option>
                        <option value="open">Open</option>
                        <option value="in-progress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Priority:</label>
                    <select id="priorityFilter">
                        <option value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All</option>
                        <option value="technical">Technical</option>
                        <option value="billing">Billing</option>
                        <option value="feature">Feature Request</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="assigneeFilter">Assignee:</label>
                    <select id="assigneeFilter">
                        <option value="all">All</option>
                        <option value="unassigned">Unassigned</option>
                        <option value="me">Assigned to Me</option>
                        <option value="team">My Team</option>
                    </select>
                </div>
                <button class="btn btn-secondary" id="applyFilters">Apply Filters</button>
                <button class="btn btn-outline" id="clearFilters">Clear</button>
            </div>
        </div>

        <div class="tickets-list">
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllTickets"></th>
                            <th>ID <i class="fas fa-sort"></i></th>
                            <th>Subject <i class="fas fa-sort"></i></th>
                            <th>Status <i class="fas fa-sort"></i></th>
                            <th>Priority <i class="fas fa-sort"></i></th>
                            <th>Category <i class="fas fa-sort"></i></th>
                            <th>Created <i class="fas fa-sort"></i></th>
                            <th>Assignee <i class="fas fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ticketsTableBody">
                        <!-- Tickets will be loaded here -->
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button id="prevPage" class="pagination-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <div id="paginationNumbers" class="pagination-numbers">
                    <button class="pagination-number active">1</button>
                    <button class="pagination-number">2</button>
                    <button class="pagination-number">3</button>
                </div>
